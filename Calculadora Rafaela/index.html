<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica Galáctica</title>
    <style>
        /* Estilo do corpo com fundo estrelado animado */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        /* Fundo animado com estrelas */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: moverEstrelas 60s linear infinite;
            opacity: 0.3;
        }

        @keyframes moverEstrelas {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-50%, -50%);
            }
        }

        /* Container da calculadora */
        .calculadora {
            width: 400px;
            padding: 20px;
            background: rgba(30, 30, 60, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 30px rgba(173, 216, 230, 0.2);
            color: white;
            text-align: center;
            position: relative;
        }

        /* Título da calculadora */
        .titulo {
            font-size: 28px;
            margin-bottom: 10px;
            color: #7cfcff;
            text-shadow: 0 0 10px #7cfcff, 0 0 20px #1e90ff;
        }

        /* Display */
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            background-color: #1a1a2e;
            color: #7cfcff;
            border: none;
            border-radius: 10px;
            text-align: right;
            padding-right: 10px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Grade dos botões */
        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Estilo dos botões */
        button {
            height: 60px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
            box-shadow: 0 0 15px rgba(173, 216, 230, 0.2);
        }

        button:hover {
            background: linear-gradient(to bottom, #6a82fb, #fc5c7d);
            transform: scale(1.05);
        }

        /* Botões especiais */
        button.operation {
            background: linear-gradient(to bottom, #ff416c, #ff4b2b);
        }

        button.operation:hover {
            background: linear-gradient(to bottom, #ff6a6a, #ff416c);
        }
    </style>
</head>
<body>

<div class="calculadora">
    <div class="titulo">Calculadora Galáctica</div>

    <form name="calc" class="calc">
        <input type="text" name="display" placeholder="0" readonly>

        <div class="botoes">
            <button type="button" onclick="limpar()">CE</button>
            <button type="button" onclick="inserir('%')">%</button>
            <button type="button" class="operation" onclick="inserir('/')">÷</button>
            <button type="button" onclick="apagar()">⌫</button>

            <button type="button" onclick="inserir('7')">7</button>
            <button type="button" onclick="inserir('8')">8</button>
            <button type="button" onclick="inserir('9')">9</button>
            <button type="button" class="operation" onclick="inserir('*')">x</button>

            <button type="button" onclick="inserir('4')">4</button>
            <button type="button" onclick="inserir('5')">5</button>
            <button type="button" onclick="inserir('6')">6</button>
            <button type="button" class="operation" onclick="inserir('-')">-</button>

            <button type="button" onclick="inserir('1')">1</button>
            <button type="button" onclick="inserir('2')">2</button>
            <button type="button" onclick="inserir('3')">3</button>
            <button type="button" class="operation" onclick="inserir('+')">+</button>

            <button type="button" onclick="inserir('0')">0</button>
            <button type="button" onclick="inserir('.')">.</button>
            <button type="button" onclick="calcular()">=</button>

            <button type="button" onclick="inserir('Math.sin(')">sin</button>
            <button type="button" onclick="inserir('Math.cos(')">cos</button>
            <button type="button" onclick="inserir('Math.tan(')">tan</button>
            <button type="button" onclick="inserir('Math.log(')">log</button>
        </div>
    </form>
</div>

<script>
    function inserir(valor) {
        document.calc.display.value += valor;
    }

    function limpar() {
        document.calc.display.value = '';
    }

    function apagar() {
        const display = document.calc.display;
        display.value = display.value.slice(0, -1);
    }

    function calcular() {
        try {
            const resultado = eval(document.calc.display.value);
            document.calc.display.value = resultado;
        } catch (e) {
            document.calc.display.value = 'Erro';
        }
    }
</script>

</body>
</html>
